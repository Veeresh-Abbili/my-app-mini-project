<div class="container"> 
<h3 *ngIf="!id">Create an Employee Record</h3>
<h3 *ngIf="id">Update an Employee Record</h3>

<form [formGroup]="employeeForm">
  <!-- Name -->
  <!-- <label>Name</label> -->
  <input type="text" formControlName="name" placeholder="Name"><br>

  <!-- Company -->
  <!-- <label>Company</label> -->
  <input type="text" formControlName="company" placeholder="Company"><br>

  <!-- Role -->
  <!-- <label>Role</label> -->
  <input type="text" formControlName="role" placeholder="Role"><br>

  <!-- Package -->
  <!-- <label>Package</label> -->
  <input type="number" formControlName="package" placeholder="Package"><br>

  <!-- Email -->
  <!-- <label>Email</label> -->
  <input type="email" formControlName="email" placeholder="Email"><br>

  <!-- Date of Birth -->
  <label>D O B</label><br>
  <input type="month" formControlName="dob"><br><br>

  <!-- Address -->
  <label><ins>Address:</ins></label>
  <div formGroupName="address">
    <!-- <label>Line 1</label> -->
    <input type="text" formControlName="addressLine" placeholder="Line"><br>

    <!-- <label>City</label> -->
    <input type="text" formControlName="city" placeholder="City"><br>

    <!-- <label>State</label> -->
    <input type="text" formControlName="state" placeholder="State"><br>

    <!-- <label>Pincode</label> -->
    <input type="number" formControlName="pincode" placeholder="Pincode">
  </div><br>

  <!-- Gender -->
  <label>Gender:</label>
  <input type="radio" formControlName="gender" value="Male"> Male
  <input type="radio" formControlName="gender" value="Female"> Female<br>

  <!-- Work Mode -->
  <label>WorkMode:</label>
  <input type="radio" formControlName="workMode" value="WFH"> WFH
  <input type="radio" formControlName="workMode" value="WFO"> WFO<br>

  <!-- Conditional Fields for WFH and WFO -->
  <div *ngIf="employeeForm.get('workMode')?.value === 'WFH'">
    <label>wifibill</label>
    <input type="number" formControlName="wifibill">
  </div>

  <div *ngIf="employeeForm.get('workMode')?.value === 'WFO'">
    <label>travelfee</label>
    <input type="number" formControlName="travelfee">
  </div>

  <!-- Hikes Section -->
  <!-- <label>Hikes:</label> -->
  <button type="button" (click)="addHike()" class="btn btn-warning">Add Hike</button>

  <div formArrayName="Hikes">
    <div *ngFor="let hike of HikesFormArray.controls; let i = index">
      <div [formGroupName]="i">
        <h2>Hike {{ i + 1 }}</h2>
        <!-- <label>Year</label> -->
        <input type="number" formControlName="year" placeholder="Year"><br>

        <!-- <label>Hike(%)</label> -->
        <input type="number" formControlName="Hike" placeholder="Hike%"><br>

        <button type="button" (click)="deleteHike(i)" class="btn btn-danger">Remove Hike</button>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <!-- <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button><br><br> -->

  <!-- Create/Update Button -->
  <button type="button" (click)="CreateEmployee()" class="btn btn-info">
    {{ id ? 'Update Employee' : 'Create Employee' }}
  </button>
</form>
</div>
